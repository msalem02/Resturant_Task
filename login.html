<!DOCTYPE html>
<html>
<head>
    <title>login Page</title>
</head>
<body>
    <h1>Please Fill The information below to login to your account</h1>
    <form>
    <table>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input type="email" id="email" name="email" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password:</label>
            </td>
            <td>
                <input type="password" id="password" name="password" required>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
    </form>
    <p>If you don't have an account, please  <a href="register.html">click here. </a> </p>
</body>
</html>
